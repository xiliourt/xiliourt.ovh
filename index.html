<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Xiliourt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #0f172a; /* Tailwind's slate-900 */
      }
    </style>
</head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <main class="min-h-screen flex flex-col items-center justify-center p-4 sm:p-6 lg:p-8">
      <div class="w-full max-w-md mx-auto text-center">
        <header class="mb-8">
          <img
            src="./images/Cover.png"
            alt="Xiliourt artist profile picture"
            class="w-32 h-32 rounded-full mx-auto mb-4 shadow-lg border-4 border-slate-700"
          />
          <h1 class="text-4xl font-bold text-white tracking-tight">
            Xiliourt
          </h1>
          <p class="text-slate-300 mt-2">
            Alternative Rock / Emo Pop artist
          </p>
        </header>

          <ul>

              <a href="https://tidal.com/artist/67169784" target="_blank" rel="noopener noreferrer" aria-label="Listen to Tidal on Listen on" class="flex items-center justify-between px-6 w-full h-full">

                <div class="flex items-center">
                  <p class="text-lg font-semibold text-white leading-tight mr-3">Tidal</p>

                </div>
              </a>
            </li>
            <!-- Spotify -->
            <li role="listitem" class="bg-slate-800 shadow-md transform hover:scale-105 hover:bg-slate-700 w-[330px] h-[60px] rounded-[70px] mb-[20px] transition-all duration-200 ease-in-out mx-auto">

                </div>
              </a>
            </li>
            <!-- YouTube Music -->

                  <p class="text-lg font-semibold text-white leading-tight mr-3">YouTube Music</p>
                  <img src="./images/YoutubeMusic.webp" alt="YouTube Music logo" class="w-8 h-8 object-contain mb-[10px]" />

              </a>
            </li>

              </a>
